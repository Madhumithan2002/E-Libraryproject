<div class="searchstyle">
    <h1>Search Book</h1>
    <form [formGroup]="searchbox" (ngSubmit)="search()">
        <div>
            <label for="booktitle">Book Title:</label>
            <input type="text" name="search" formControlName="BookTitle">
        </div>
        <div class="sea">
            <button type="submit">Search</button>
        </div>
    </form>
</div>
