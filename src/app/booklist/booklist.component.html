<div class="tab">
<h1>view All books</h1>
</div>
<div>
 <table>

        <th>BookID</th>
        <th>BookTitle</th>
        <th>AuthorName</th>
        <th>BookPrice</th>
        <th>Number of books Available</th>
    </tr>

    </tr>
